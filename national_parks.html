<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->

    <!-- Global Style Sheet -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>National Parks Search Page</title>

</head>

<body>
    <header>
        <!-- NAV BAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="assets/images/mountains/Adams-StoryImage_2.jpg" width="30" height="30" alt="Our logo">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button> -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="national_parks.html">National Parks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="mountains.html">Mountains</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container p-2">
        <!-- INITIAL IMAGE BANNER -->
        <div id="welcomeBannerParks">
            <h1 class="container-fluid" id="welcomeMessage">National Park Search Page</h1>

            <select name="" id="searchTypeDropDown" class="form-select form-select-lg mb-3"
                aria-label=".form-select-lg example">
                <option value="default">Choose a Search Type</option>
                <option value="location">Search by Location</option>
                <option value="type">Search by Type</option>
            </select>

            <select id="jurisdictionDropDownList" class="form-select form-select-lg mb-3 d-none"
                aria-label=".form-select-lg example">
                <option selected>Search By Location</option>
                <option value=""></option>
            </select>

            <select id="typeDropDownList" class="form-select form-select-lg mb-3 d-none"
                aria-label=".form-select-lg example">
                <option selected>Search By Park Type</option>
                <option value=""></option>
            </select>

        </div>
        <div class="row" id="displayAllParksButton">
            <button name="displayAllParksButton" class="button-explore" id="displayAllParksButton">Show Me Every Location You Have!!!!!</button >
        </div>
        <h1>The results of your search will be listed below.</h1>
        <h2>If the location found has a blue link, click on it to visit their website!</h2>
        <div class="container mt-5 table-responsive" id="nationalParkstableContainer"></div>

    </main>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
